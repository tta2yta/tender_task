<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

<body>
<div class="container">
	<h2 align="center"> Tender CRUD Application</h2>
<div ng-app="myApp" ng-controller="cntrl">
<form>
	<div class="form-group">
   <label for="id">Id:</label><input type="text" class="form-control" ng-model="id" name="id" id="id" ng-disabled="obj.idisable">
   <span id="errmsg"></span>
</div>

<div class="form-group">
   <label for="doc">  Date of Creation:</label>

   <input id="datepicker" ng-model="doc" name="doc" width="276" />
</div>

<div class="form-group">
   <label for="name">Name:</label><input type="text" class="form-control" id="name" ng-model="name" name="name">
</div>


<div class="form-group">
   <label for="code">Code:</label> <input type="text" class="form-control" id="code" ng-model="code" name="code">
</div>



<div class="form-group">
	 <label for="year">Year:</label>
 <input type="text" class="form-control" id="year" ng-model="year" name="year"><span id="errmsg1"></span>
</div>
<input type="button"  value="{{btnName}}" ng-click="insertdata()" id="sub">
<input type="button"  value="Cancel" id="clr" ng-click="clear()">

<span id="msg"></span>
</form>
    
<table class="table table-striped">
	<thead>
		<tr>
			<th>Id</th>
			<th>Date of Creation</th>
			<th>Name</th>
			<th>Code</th>
			<th>Year</th>
		</tr>	
	</thead>
	<tbody>
		<tr ng-repeat="tender in data">
				<td>{{tender.Id}}</td>
				<td>{{tender.Date_of_Creation}}</td>
				<td>{{tender.Name}}</td>
				<td>{{tender.Code}}</td>
				<td>{{tender.Year}}</td>
				<td><button ng-click="editTend(tender.Id, tender.Date_of_Creation, tender.Name, tender.Code, tender.Year);">Edit</button><button ng-click="deleteTend(tender.Id);">Delete</button></td>

		</tr>
	</tbody>
</table>
</div>
</div>

<script>
	        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });

$('#datepicker').datepicker({dateFormat: 'yyyy-mm-dd'});

 $("#id,#year").keypress(function (e) {
 $("span").html("");
     var valueField = $(this).attr('id');
     if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
if(valueField=="id")        //display error message
        $("#errmsg").html("Digits Only").show().fadeOut("slow");
    else
    	 $("#errmsg1").html("Digits Only").show().fadeOut("slow");
               return false;
    }
   });
